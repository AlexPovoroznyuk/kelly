<div class="product-wr">
        <div class="product-item">
    <div class="stars">
        <button class="look">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
        <div class="stars-wrap" data-rating="0">
            <div class="stars-inner">
               <div class="stars-item">
                <label>
                    <input class="hidden-content" type="radio" name="star" value="5">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </label>
            </div>
            <div class="stars-item">
                <label>
                    <input class="hidden-content" type="radio" name="star" value="4">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </label>
            </div>
            <div class="stars-item">
                <label>
                    <input class="hidden-content" type="radio" name="star" value="3">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </label>
            </div>
            <div class="stars-item">
                <label>
                    <input class="hidden-content" type="radio" name="star" value="2">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </label>
            </div>
            <div class="stars-item">
                <label>
                    <input class="hidden-content" type="radio" name="star" value="1">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </label>
            </div> 
            </div>
            
            <span class="current-rating">(0)</span>
        </div>
        <button class="favorite">
          <i class="fa fa-heart-o" aria-hidden="true"></i>  
        </button>
        
    </div>
    <div class="item-content">
        <img src="../../img/pics/ring.png" alt="" />
        <p class="art">@@articul</p>
        <p class="name">@@name</p>
        <p class="price">@@price
            <span>@@old-price</span>
        </p>
        <button class="item-button">
            <span>
                В кошик
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            </span>
        </button>
    </div>
</div>
</div>
