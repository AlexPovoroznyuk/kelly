<div class="personal-data @@display" >
    <div class="caption">
        <span>Особисті дані</span>
        <a class="transparent-lnk mobile-show" href="#"></a>
    </div>
    <form>
        <fieldset>
            <legend>Контактні дані</legend>
            <label>
                <div class="label-name">Ім’я<span>*</span></div>
                
                <input type="text" name="name" />
            </label>
            <label>
                    <div class="label-name">Прізвище<span>*</span></div>
                
                <input type="text" name="surname" />
            </label>
            <label>
                    <div class="label-name">Телефон<span>*</span></div>
                
                <input type="tel" name="tel" />
            </label>
            <button>
                <span>+ Додати телефон</span>
            </button>
        </fieldset>
        <fieldset>
            <legend>Мої адреси</legend>
            <div class="adress">
                <span class="nuber-icon">1</span>
                <span>65000, м. Одеса, вул, Садова, 1</span>
            </div>
            <button>
                <span>+ Додати телефон</span>
            </button>
        </fieldset>
        <fieldset>
            <legend>Дані авторизації</legend>
            <label>
                    <div class="label-name">Email<span>*</span></div>
                
                <input type="email" name="email" />
            </label>
            <div class="new-pass">
                <a href="">Змінити пароль</a>
            </div>
        </fieldset>
        <button class="submit" type="submit">
            <span>Зберегти зміни</span>
        </button>
    </form>
</div>
